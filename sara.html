<!DOCTYPE html>

<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <style type="text/css">
        html, body {height: 100%;}
        body {margin: 0; padding: 0;}
        #header {background-color: #000; position: fixed; top: 0; width: 100%; height: 50px;}
        .x {height: 100%; background-color: #0099ff; text-align: center;}
        .x h1 {margin: 0; padding: 20% 0 0 0;}
    </style>
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript">
        $('document').ready(function(){
            $('.x').clone().appendTo('body');
        });
        $(window).scroll(function() {
           if($(window).scrollTop() + $(window).height() == $(document).height()) {
               $('.x').clone().appendTo('body');
           }
        });        
    </script>
</head>

<body>

    <div id="header"></div>
    <div class="x">
        <h1>Keep on scrolling!</h1>
        <p>You'll find what you're looking for at the bottom.</p>
    </div>

</body>
</html>
